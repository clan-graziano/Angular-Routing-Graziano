<div class="row row-cols-2 row-cols-md-4 g-3">
  <div class="col" *ngFor="let fruit of fruits">
    <div class="card text-center shadow-sm border-0 rounded-4 h-100 fruit-card">
      <div class="card-body p-3">
        <span class="emoji d-block mb-2" style="font-size: 2rem;">{{ fruit.emoji }}</span>
        <h6 class="card-title mb-0" style="font-size: 1.1rem; font-weight: 600;">{{ fruit.name }}</h6>
      </div>
    </div>
  </div>
</div>
<style>
  .fruit-card:hover {
    box-shadow: 0 0.5rem 1rem var(--shadow);
    transform: translateY(-2px) scale(1.03);
    transition: all 0.2s;
    background: var(--surface);
  }
</style>
